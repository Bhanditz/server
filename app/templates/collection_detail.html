{% extends "layout.html" %}
{% block title %}Collections{% endblock %}
{% block content %}
  <div class="collections-container">
    <div class="cc-manage">
      <a href="/collections/edit/{{collection.id}}" class="btn edit-collection-btn">Edit</a>
      <a href="/collections/delete/{{collection.id}}" class="btn delete-collection-btn">Delete</a>
    </div>
    <div class="g-title">{{ collection.title }}</div>
    <ul class="book-list">
    {% if collection.books == [] %}
      you have no books in this collection.
    {% endif %}
    {% for book in collection.books %}
        <li>
          <a href="{{ book.url }}">
            <img src="{{ book.cover }}" width="110px" height="132px">
          </a>
        </li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
