{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  <ul class="book-list">
  	<div class="dropzone-container"></div>
    {% for book in books %}
      <li>
        <a href="{{ book.url }}">
          <img src="{{ book.cover }}" width="110px" height="132px">
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
