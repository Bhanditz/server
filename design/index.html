<!DOCTYPE html>
<html>
<head>
  <title>LibreRead</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">Libre<span>Read</span></div>
      <input type="text" placeholder="Type here to search..." class="search-box">
      <div class="search-results"></div>
      <div class="header-menu">
        <div class="btn">Add new books</div>
        <a href="/collections">Collections</a>
        <div class="dd-profile">
          <img src="static/images/rms.jpeg">
          <p>Richard</p>
          <svg class="nc-icon outline" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 48 48"><path fill="none" stroke="#444" stroke-width="3" stroke-linecap="round" stroke-miterlimit="10" stroke-linejoin="round" d="M4 14l20 20 20-20"/></svg>
        </div>
      </div>
      <div class="dd-p-box">
        <a href="/invite-users">Invite users</a>
        <a href="/settings">Account settings</a>
        <a href="/logout">Log out</a>
      </div>
    </div>
  </header>
</body>
</html>
