<!DOCTYPE html>
<html>
<head>
	<title>LibreRead</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/css/style.min.css">
</head>
<body>
	<header>
		<div class="content">
			<div class="search-label">
				<svg width="20" height="20" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg"><title>ui-48px-outline-1_zoom</title><g transform="translate(1 1)" stroke-width="2" stroke="#BFBFBF" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"><path d="M20 20l-5.381-5.381"/><circle cx="8.571" cy="8.571" r="8.571"/></g></svg>
				<label>Search</label>
			</div>
			<div class="logo"></div>
			<div class="user-label">
				<img src="static/images/richard_bw.jpeg">
				<svg class="rotate" width="14" height="7" viewBox="0 0 16 9" xmlns="http://www.w3.org/2000/svg"><title>Shape</title><path d="M1 1l7 7 7-7" stroke-width="2" stroke="#BFBFBF" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
			</div>
			<div class="user-dropdown">
				<a href="">Add new books</a>
				<div class="separator"></div>
				<a href="">My collections</a>
				<a href="">Add new collection</a>
				<div class="separator"></div>
				<a href="">Invite users</a>
				<a href="">Account settings</a>
				<a href="">Sign out</a>
			</div>
		</div>
	</header>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>
		$(function() {

			var userDropdownExists = false
			
			$('.user-label').on('mouseover', function() {
			
				$(this).children('img').attr('src', 'static/images/richard.jpeg').css('opacity', 1)
				$(this).children('svg').children('path').attr('stroke', '#DD4E4E')
			
			}).on('mouseleave', function() {
			
				if ( !userDropdownExists ) {
					
					$(this).children('img').attr('src', 'static/images/richard_bw.jpeg').css('opacity', 0.55)
					$(this).children('svg').children('path').attr('stroke', '#BFBFBF')

				}
			
			}).on('click', function() {
			
				var $userDropdown = $('.user-dropdown')

				if ( $userDropdown.is(':visible') ) {

					userDropdownExists = false
					$('.user-label svg').removeClass('rotate')
					$userDropdown.hide()
				
				} else {
				
					userDropdownExists = true
					$('.user-label svg').addClass('rotate')
					$userDropdown.show()
				
				}
			
			})
		})
	</script>
</body>
</html>
