<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LibreRead</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/jquery.tagsinput.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
    <form action="" method="post">
      <input type="text" id="invite_emails" name="email" placeholder="Enter emails separated by comma">
      <input type="submit" value="Send Invite">

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script
      src="static/js/jquery.tagsinput.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $('#invite_emails').tagsInput()
      })
    </script>
  </body>
</html>
