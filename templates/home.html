            <g fill="none" stroke="#595959" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" stroke-linejoin="round">

              <circle cx="20" cy="20" r="18"/>
            </g>
          </svg>

        </div>
        <div class="user-item">
          <img src="static/images/rms.jpeg">

            <path fill="#595959" d="M24 33c.3 0 .7-.2.8-.5l10-16c.2-.3.2-.7 0-1-.1-.3-.4-.5-.8-.5H14c-.4 0-.7.2-.9.5-.2.3-.2.7 0 1l10 16c.2.3.6.5.9.5z"/>
          </svg>
        </div>
        <a class="library-btn">Library</a>
        <div class="upload-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48">
            <g fill="#595959"><path d="M44 1H4c-.6 0-1 .4-1 1v44c0 .6.4 1 1 1h40c.6 0 1-.4 1-1V2c0-.6-.4-1-1-1zm-5 31c0 .6-.4 1-1 1H10c-.6 0-1-.4-1-1V8c0-.6.4-1 1-1h28c.6 0 1 .4 1 1v24z"/>
              <path data-color="color-2" d="M28 19h-3v-3c0-.6-.4-1-1-1s-1 .4-1 1v3h-3c-.6 0-1 .4-1 1s.4 1 1 1h3v3c0 .6.4 1 1 1s1-.4 1-1v-3h3c.6 0 1-.4 1-1s-.4-1-1-1z"/>
            </g>
          </svg>
          <p>Add New Books</p>
        </div>
        <div class="user-dropdown">
          <a href="/settings">Account Settings</a>
